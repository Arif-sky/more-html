<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Task 2</title>
  </head>
  <body>
    <main>
      <h2>Click Here to Write Your Story:</h2>
      <textarea
        name="story"
        id="story"
        cols="50"
        rows="10"
        placeholder="Write your story here..!"
      ></textarea>

      <h3>Please rate our contest:</h3>
      <select name="" id="">
        <option value="">Select</option>
        <option value="">Good</option>
        <option value="">Better</option>
        <option value="">Best</option>
        <option value="">Bad</option>
        <option value="">Not Bad</option>
        <option value="">Wrost</option>
      </select>
      <br />
      <button style="margin-top: 20px" type="submit">Submit</button>
    </main>
  </body>
</html>
