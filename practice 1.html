<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/practice1.css" />
  </head>
  <body>
    <main>
      <section class="input_box">
        <label for="input">
          <p>Search your Image here:</p>
          <input type="text" name="search" id="search" />
          <button type="submit">Search</button>
        </label>
      </section>
      <img
        class="panda"
        src="https://t4.ftcdn.net/jpg/05/60/45/17/360_F_560451768_jWYMPxmXeqHQmh6qQ1U70990Hzri5jO3.jpg"
        alt="panda Image"
      />
      <br />
      <a href=""> For More click here</a>
      <form>
        <p>Feedback Form:</p>

        <span>Name:</span>
        <label for="name">
          <input type="text" class="feedback" />
        </label>
        <span>Date:</span>
        <label for="date" class="feedback date">
          <input type="date" />
        </label>

        <span>Comment:</span>
        <textarea cols="40" rows="3"></textarea>
        <button type="submit">Submit</button>
      </form>
    </main>
  </body>
</html>
