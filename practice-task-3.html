<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Table</title>
    <style>
      table {
        border-collapse: collapse;
      }
      td,
      th {
        border: 2px solid blueviolet;
        border-collapse: collapse;
        text-align: center;
        font-family: Georgia, "Times New Roman", Times, serif;
      }
      td {
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 style="margin-left: 35px">Table Tennis Tournament</h1>
      <table>
        <caption>
          Tounament schedule and result
        </caption>
        <thead>
          <tr>
            <th>Round 1</th>
            <th>Player A</th>
            <th>Player B</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Match 1</td>
            <td>John</td>
            <td>Alice</td>
          </tr>
          <tr>
            <td>Match 2</td>
            <td>Mark</td>
            <td>Sourob</td>
          </tr>
          <tr>
            <th>Round 2</th>
            <th>Player C</th>
            <th>Player D</th>
          </tr>
          <tr>
            <td>Match 3</td>
            <td>TBD</td>
            <td>TBD</td>
          </tr>
          <tr>
            <td>Match 4</td>
            <td>TBD</td>
            <td>TBD</td>
          </tr>
          <tr>
            <th>Final</th>
            <th>Winner of Match 3</th>
            <th>Winner of Match 4</th>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>Champion</td>
            <td>TBD</td>
            <td>TBD</td>
          </tr>
        </tfoot>
      </table>
    </main>
  </body>
</html>
